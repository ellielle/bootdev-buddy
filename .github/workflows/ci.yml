name: CI 

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: action/checkout@v4

      - name: Set up Go
        uses: action/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run tests
        run: go test ./...

      - name: Gosec - Check for vulnerable code 
        run: gosec ./...

  format:
    name: Format Go
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: action/checkout@v4

      - name: Set up Go
        uses: action/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Go format
        run: test -z $(go fmt ./...)

      - name: Run staticcheck
        run: staticcheck ./...
